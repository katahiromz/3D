<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My three.js app</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <!-- Please download file "three.min.js" from https://raw.githubusercontent.com/mrdoob/three.js/dev/build/three.min.js -->
        <script src="./three.min.js"></script>
        <!-- Please download file "OrbitControls.js" from https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js -->
        <script src="./OrbitControls.js"></script>
        <!-- 三次元タートルグラフィックス -->
        <script src="./Turtle3D.js"></script>
        <script>
            // グローバル変数。
            var scene, renderer, camera, controls, turtle;

            // 全体の初期化処理。
            function init() {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
                camera.position.set(0, 0, 100);
                camera.lookAt(0, 0, 0);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.25;
                controls.enableZoom = true;
                controls.autoRotate = true;

                scene = new THREE.Scene();
                scene.add(new THREE.AxisHelper(50));

                turtle = new Turtle3D(scene);
            }

            // 三脚のように三方向に分かれる木構造を描画する。
            function tree3(size, depth, angle) {
                if (depth == 0) {
                    turtle.add_sphere(0.5, turtle.get_pos(), 0xFFFFFF);
                    return;
                }

                var pg = turtle.get_pg();
                turtle.line_width = size / 5;
                turtle.line_color = 0xFFCC00;
                turtle.walk(size);
                turtle.pitch(angle);
                tree3(size * 0.75, depth - 1, angle);
                turtle.pitch(-angle);
                turtle.spin(120);
                turtle.pitch(angle);
                tree3(size * 0.75, depth - 1, angle);
                turtle.pitch(-angle);
                turtle.spin(-240);
                turtle.pitch(angle);
                tree3(size * 0.75, depth - 1, angle);
                var pg2 = turtle.get_pg();
                turtle.set_pg(pg);

                turtle.line_width = size / 20;
                turtle.line_color = 0x0000FF;
                turtle.pitch(90);
                turtle.walk(-(size / 5 + size / 20), false);
                turtle.pitch(-90);
                turtle.walk(size / 20 / 2, false);
                turtle.walk(size - size / 20 / 2);

                turtle.pitch(12);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 5.0);
                turtle.pitch(40);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 5.0);
                turtle.pitch(45);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 5.0);
                turtle.set_pg(pg);

                turtle.line_width = size / 20;
                turtle.line_color = 0xFF0000;
                turtle.pitch(90);
                turtle.walk((size / 5 + size / 20), false);
                turtle.pitch(-90);
                turtle.walk(size / 20 / 2, false);
                turtle.walk(size - size / 20 / 2);
                turtle.walk(-size / 20 * 2, false);
                pg2 = turtle.get_pg();

                turtle.turn(90);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-10);
                turtle.walk(size / 20);
                turtle.set_pg(pg2);

                turtle.turn(-90);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-10);
                turtle.walk(size / 20);
                turtle.set_pg(pg);
            }

            // 肺臓を描画する関数。
            function lung(size, depth, angle) {
                var pg = turtle.get_pg();
                turtle.line_width = size / 5;
                turtle.line_color = 0xFFCC00;
                turtle.spin(90);
                turtle.walk(size);
                turtle.pitch(angle * 1.2);
                tree3(size * 0.75, depth - 1, angle);
                turtle.pitch(-angle * 1.2);
                turtle.spin(180);
                turtle.pitch(angle * 1.2);
                tree3(size * 0.75, depth - 1, angle);
                var pg2 = turtle.get_pg();
                turtle.set_pg(pg);

                turtle.line_width = size / 20;
                turtle.line_color = 0x0000FF;
                turtle.pitch(90);
                turtle.walk(-(size / 5 + size / 20), false);
                turtle.pitch(-90);
                turtle.walk(size / 20 / 2, false);
                turtle.walk(size - size / 20 / 2);

                turtle.pitch(12);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 5.0);
                turtle.pitch(40);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 5.0);
                turtle.pitch(45);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 5.0);
                turtle.set_pg(pg);

                turtle.line_width = size / 20;
                turtle.line_color = 0xFF0000;
                turtle.pitch(90);
                turtle.walk((size / 5 + size / 20), false);
                turtle.pitch(-90);
                turtle.walk(size / 20 / 2, false);
                turtle.walk(size - size / 20 / 2);
                turtle.walk(-size / 20 * 2, false);
                pg2 = turtle.get_pg();

                turtle.turn(90);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-10);
                turtle.walk(size / 20);
                turtle.set_pg(pg2);

                turtle.turn(-90);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-30);
                turtle.walk(-size / 20, false);
                turtle.walk(size / 6.5);
                turtle.pitch(-10);
                turtle.walk(size / 20);
                turtle.set_pg(pg);
            }

            // 全体の描画処理。
            function draw() {
                turtle.reset();
                turtle.look_y();
                lung(10, 8, 50);
                //tree3(10, 2, 50 * 1.2);
            }

            // 全体のアニメーション処理。
            function animate() {
                controls.update();
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            init();
            draw();
            animate();
        </script>
    </body>
</html>
